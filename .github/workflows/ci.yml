name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pin pip version
      run: |
        echo "pip_v=pip" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade "${{ env.pip_v }}" setuptools wheel
        python -m pip install -e .
        python -m pip install -r requirements-test.txt

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Tests
      run: |
        pytest --cov=snowplow_tracker --cov-report=xml

    - name: MyPy
      run: |
        python -m pip install mypy
        mypy snowplow_tracker --exclude '/test'
      
    - name: Demo
      run: |
        cd examples
        cd tracker_api_example
        python app.py "localhost:9090"

    - name: Snowplow Demo
      run: |
        cd examples
        cd snowplow_api_example
        python snowplow_app.py "localhost:9090"

    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true

  coveralls_finish:
    needs: ["build"]
    runs-on: ubuntu-20.04

    steps:
    - name: Coveralls finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
