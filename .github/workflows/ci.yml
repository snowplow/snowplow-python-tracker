name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        extras-required: [".", ".[redis]"]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pin pip version
      run: |
        echo "pip_v=pip" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade "${{ env.pip_v }}" setuptools wheel
        python -m pip install -e ${{ matrix.extras-required }}
        python -m pip install -r requirements-test.txt

    - name: Build
      run: |
        python setup.py sdist bdist_wheel

    - name: Tests
      run: |
        pytest --cov=snowplow_tracker --cov-report=xml

    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true

  coveralls_finish:
    needs: ["build"]
    runs-on: ubuntu-20.04

    steps:
    - name: Coveralls finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
