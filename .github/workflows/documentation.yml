name: documentation

on:
  push:
    branches:
      - issue/277-add_api_documentation_generation

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Docs
      run: |
        python3 -m pip install sphinx
        cd docs
        make clean
        make html

